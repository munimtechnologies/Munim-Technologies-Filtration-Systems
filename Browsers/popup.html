<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Info Tool</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- Load TensorFlow.js locally -->
    <script src="tf.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🔍 Website Info</h1>
      </header>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing website...</p>
      </div>

      <div class="content" id="content" style="display: none">
        <div class="info-section">
          <h3>📋 Basic Info</h3>
          <div class="info-item">
            <span class="label">URL:</span>
            <span class="value" id="url">-</span>
          </div>
          <div class="info-item">
            <span class="label">Title:</span>
            <span class="value" id="title">-</span>
          </div>
          <div class="info-item">
            <span class="label">Domain:</span>
            <span class="value" id="domain">-</span>
          </div>
        </div>

        <div class="info-section">
          <h3>📊 Page Stats</h3>
          <div class="info-item">
            <span class="label">Images:</span>
            <span class="value" id="images">-</span>
          </div>
          <div class="info-item">
            <span class="label">Links:</span>
            <span class="value" id="links">-</span>
          </div>
          <div class="info-item">
            <span class="label">Scripts:</span>
            <span class="value" id="scripts">-</span>
          </div>
        </div>

        <div class="info-section">
          <h3>🛠️ Technology</h3>
          <div class="info-item">
            <span class="label">Framework:</span>
            <span class="value" id="framework">-</span>
          </div>
          <div class="info-item">
            <span class="label">Meta Tags:</span>
            <span class="value" id="metaTags">-</span>
          </div>
        </div>

        <div class="info-section">
          <h3>🔞 Content Safety</h3>
          <div class="info-item">
            <span class="label">NSFW Images:</span>
            <span class="value" id="nsfwImages">-</span>
          </div>
          <div class="info-item">
            <span class="label">Images Analyzed:</span>
            <span class="value" id="imagesAnalyzed">-</span>
          </div>
          <div class="info-item">
            <span class="label">Safety Score:</span>
            <span class="value" id="safetyScore">-</span>
          </div>
          <div class="info-item">
            <span class="label">Status:</span>
            <span class="value" id="nsfwStatus">Initializing...</span>
          </div>
        </div>

        <div
          class="info-section"
          id="imageResultsSection"
          style="display: none"
        >
          <h3>🖼️ Image Analysis Results</h3>
          <div id="imageResults" class="image-results-container">
            <!-- Individual image results will be populated here -->
          </div>
        </div>

        <div class="actions">
          <button id="refreshBtn" class="btn-primary">🔄 Refresh</button>
          <button id="copyBtn" class="btn-secondary">📋 Copy Info</button>
          <button id="analyzeNSFWBtn" class="btn-secondary">
            🔞 Analyze Images
          </button>
          <button
            id="reloadDetectorBtn"
            class="btn-secondary btn-small"
            title="Reload NSFW detector if it failed to load"
          >
            🔧 Reload Detector
          </button>
        </div>
      </div>
    </div>

    <script src="nsfw-detector.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
